
    <div class="card-header ch-alt m-b-20">
        <h2>Usuários Cadastrados</h2>
        <small>Listagem de usuários</small>
    </div>

    <div class="card-body card-padding">
        <div class="row">


            <div class="filter">
                <div class="navbar navbar-collapse">
                    <div class="navbar-form navbar-left">
                        <div class="input-group">
                            <input type="text" class="form-control" data-ng-model="search.name"
                                   placeholder="Filtre pelo Nome..."/>
                        </div>
                    </div>
                </div>


            </div>

            <div class="filter-label label label-default ajust-left">
                <b>Filtrando por: {{ search.name }}</b>
            </div>

            <br/>

            <div class="row">
                <div class="col s12">
                    <div class="card blue-grey darken-1">
                        <div id="{{user.id}}" class="col s5 card new-blue darken-2 user-panel"
                             data-ng-repeat="user in users | filter:search:strict | orderBy:'title'">
                            <form editable-form name="editableForm" onaftersave="save(user.id)">
                                <div class="card-content white-text">

                                    <div class="card-title"><b>{{user.id}} - {{user.name}}</b></div>

                                    <p>E-mail: {{user.email}}
                                    </p>


                                </div>
                                <div class="card-action">

                                    <a class="btn btn-primary darken-2 white-text"
                                       href="/users/edit/{{user.id}}"
                                       data-ng-show="!editableForm.$visible" title="Editar">
                                        <span class="fa fa-edit"/>
                                    </a>

                                    <button type="button" class="btn btn-danger darken-2 btn-xs user_delete"
                                            data-ng-click="remove(user.id)" title="Excluir">
                                        <span class="fa fa-trash-o"/>
                                    </button>

                                </div>


                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
